<div class="client_form">
    <div class="client_form__in center_block">
        <div class="client_form__l-side">
            <div class="client_form__title">View Our FAQs</div>
            <nav class="client_form__menu">
                <ul>
                    <li><a href="#">Immigration FAQs</a></li>
                    <li><a href="#">Corporate & Securities FAQs</a></li>
                </ul>
            </nav>
        </div>
        <div class="client_form__r-side">
            <form action="">
                <div class="client_form__tit">Message Us</div>
                <div class="client_form__subtitle">We look forward to hearing from you.</div>
                <div class="client_form__fields">
                    <div class="client_form__field">
                        <span>First Name <span>*</span></span>
                        <input type="text">
                    </div>
                    <div class="client_form__field">
                        <span>Last Name <span>*</span></span>
                        <input type="text">
                    </div>
                    <div class="client_form__field">
                        <span>Phone Number <span>*</span></span>
                        <input type="text">
                    </div>
                    <div class="client_form__field">
                        <span>Email <span>*</span></span>
                        <input type="text">
                    </div>
                    <div class="client_form__textfield">
                        <span>Details <span>*</span></span>
                        <textarea cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="client_form__submit">
                    <input type="submit" value="Submit">
                </div>
                <div class="client_form__info">Please do not send confidential information via this messaging system.</div>
            </form>
        </div>
    </div>
</div>
